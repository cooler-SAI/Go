name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: List repository contents
        run: ls -R

      - name: Build and Test Learning
        run: |
          if [ -d "Learning" ]; then
            cd Learning
            go build -v ./...
            go test -v ./...
          else
            echo "Directory Learning does not exist."
            exit 1
          fi

