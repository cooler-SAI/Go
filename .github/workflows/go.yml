name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: List repository contents
        run: ls -R

      - name: Build and Test Learning
        run: |
          if [ -d "Learning" ]; then
            cd Learning
            go build -v ./...
            go test -v ./...
          else
            echo "Directory Learning does not exist."
            exit 1
          fi

      - name: Build and Test Tour
        run: |
          if [ -d "Tour" ]; then
            cd Tour
            go build -v ./...
            go test -v ./...
          else
            echo "Directory Tour does not exist."
            exit 1
          fi

      - name: Build and Test Main
        run: |
          if [ -d "Main" ]; then
            cd Main
            go build -v ./...
            go test -v ./...
          else
            echo "Directory Main does not exist."
            exit 1
          fi

      - name: Build and Test urfave
        run: |
          if [ -d "urfave" ]; then
            cd urfave
            go build -v ./...
            go test -v ./...
          else
            echo "Directory urfave does not exist."
            exit 1
          fi

      - name: Build and Test gorm
        run: |
          if [ -d "gorm" ]; then
            cd gorm
            go build -v ./...
